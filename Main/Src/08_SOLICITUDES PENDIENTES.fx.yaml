"'08_SOLICITUDES PENDIENTES' As screen":
    Fill: =
    OnVisible: |-
        =Refresh('dsf.request_approval');
        Set(TotalPending,CountRows(varFormsLibraryCT))
        //UpdateContext({varFilterStatus: "Pendiente"})

    SolicitudReq_Shp_BackgroudSearchBar As htmlViewer:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =180
        HtmlText: |-
            ="<div style='margin:10px;width: " & Self.Width - 32 & "px;height:" & Self.Height - 35 & "px;opacity:1;background-color:#FFFFFF;box-shadow:0 3px 6px 1px  #ccc; border-radius:5px'></div>"
