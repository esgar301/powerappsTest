        Y: =SolicitudReq_Header_Shp_NavBarTop.Height - 20
        ZIndex: =1

    "SolicitudReq_Lst_Request As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        '#CopilotOverlayLabel': ="Filtered"
        Height: =Parent.Height - Self.Y
        Items: |-
            =Switch(
                varFilterStatus,
                "Pendiente",
                Sort(
                    Filter(
                        Filter(
                            'dsf.request_approval',
                            (Solicitud_DateFilter_Txt_SearchBar.Text in lr_process_order_in Or Solicitud_DateFilter_Txt_SearchBar.Text in lr_request_email_vc Or Solicitud_DateFilter_Txt_SearchBar.Text in la_approval_email_vc)
                        ),
                        "Pendiente" in la_approval_status_vc
                    ),
                    lr_request_date_dt,
                    SortOrder.Descending
                ),
                "En Proceso",
                Sort(
                    Filter(
                        Filter(
                            'dsf.request_approval',
                            (Solicitud_DateFilter_Txt_SearchBar.Text in lr_process_order_in Or Solicitud_DateFilter_Txt_SearchBar.Text in lr_request_email_vc Or Solicitud_DateFilter_Txt_SearchBar.Text in la_approval_email_vc)
                        ),
                        "En Proceso" in la_approval_status_vc Or "Esperando liberaci√≥n" in la_approval_status_vc
                    ),
                    lr_request_date_dt,
                    SortOrder.Descending
                ),
                "Completado",
                If(
                    varDateFilterEnable = true,
                    Sort(
                        Filter(
                            Filter(
                                Filter(
                                    'dsf.request_approval',
                                    (Solicitud_DateFilter_Txt_SearchBar.Text in lr_process_order_in Or Solicitud_DateFilter_Txt_SearchBar.Text in lr_request_email_vc Or Solicitud_DateFilter_Txt_SearchBar.Text in la_approval_email_vc)
                                ),
                                "Completado" in la_approval_status_vc
                            ),
                            (Year(Solicitud_DateFilter_Dtp_FechaFiltro.SelectedDate) * 10000 + Month(Solicitud_DateFilter_Dtp_FechaFiltro.SelectedDate) * 100 + Day(Solicitud_DateFilter_Dtp_FechaFiltro.SelectedDate) = lr_request_date_in)
                        ),
                        lr_request_date_dt,
                        SortOrder.Descending
                    ),
                    Sort(
                        Filter(
                            
                                Filter(
                                    'dsf.request_approval',
                                    (Solicitud_DateFilter_Txt_SearchBar.Text in lr_process_order_in Or Solicitud_DateFilter_Txt_SearchBar.Text in lr_request_email_vc Or Solicitud_DateFilter_Txt_SearchBar.Text in la_approval_email_vc)
                                ),
                                "Completado" in la_approval_status_vc
                            
                        ),
                        lr_request_date_dt,
                        SortOrder.Descending
                    )
                )
            )
        Layout: =Layout.Vertical
        OnSelect: =
        TemplatePadding: =0
        TemplateSize: =237
        Width: =Parent.Width
        Y: =SolicitudReq_Buttons_Shp_Completed.Y + SolicitudReq_Buttons_Shp_Completed.Height - 10
        ZIndex: =5

