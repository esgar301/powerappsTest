Lir_Viewer_3 As CanvasComponent:
    ChecksEnable: =true
    Fill: =RGBA(96, 96, 98, 0.64)
    Height: =1136
    LabelPicture: =
    OnReset: =
    OpenClose: =true
    ProcessOrder: ="Indefinido"
    ProcessOrderEnable: =true
    ProcessOrderVesion: ="Texto"
    ViewerVisible: =isViewerOpen
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery7_2 As gallery.galleryHorizontal:
        '#CopilotOverlayLabel': ="Filtered"
        BorderColor: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height-Rectangle2_5.Height
        Items: =Lir_Viewer_3.LabelPicture
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =1
        TemplateSize: =Parent.Width/2
        Width: =Parent.Width
        ZIndex: =1

        Image10_2 As image:
            Height: =1078
            Image: =ThisItem.SampleStringField
            ImageRotation: =varImagePosition.Value
            OnSelect: =Select(Parent)
            Width: =(Parent.Width/10)*5
            ZIndex: =1

        Label3 As label:
            Fill: =RGBA(232, 244, 217, 1)
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.SampleStringField
            Width: =320
            Y: =40
            ZIndex: =2

    Toggle2_5 As toggleSwitch:
        Default: =Lir_Viewer_3.OpenClose
        FalseHoverFill: =ColorFade(Toggle2_5.FalseFill, 15%)
        FocusedBorderColor: =Toggle2_5.BorderColor
        Height: =74
        HoverBorderColor: =ColorFade(Toggle2_5.BorderColor, 15%)
        OnChange: =
        OnCheck: =Set(isViewerOpen, true)
        OnUncheck: =Set(isViewerOpen, false)
        PressedBorderColor: =ColorFade(Toggle2_5.BorderColor, -15%)
        Size: =21
        TrueHoverFill: =ColorFade(Toggle2_5.TrueFill, 15%)
        Visible: =false
        Width: =134
        X: =Parent.Width-Toggle2_5.Width*1.4
        Y: =20
        ZIndex: =2

    Rectangle2_5 As rectangle:
        Fill: =RGBA(151, 0, 0, 0.58)
        Height: =56
        Width: =Parent.Width
        Y: =Parent.Height-Rectangle2_5.Height
        ZIndex: =3

    Lbl_SubTitle_4 As label:
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Open Sans Condensed'
        FontWeight: =FontWeight.Semibold
        Height: =49
        Size: =22
        Text: |-
            ="PO: " & Lir_Viewer_3.ProcessOrder
        Visible: =Lir_Viewer_3.ProcessOrderEnable
        Width: =322
        X: =7
        Y: =Parent.Height-(Lbl_SubTitle_4.Height+Rectangle2_5.Height)/2
        ZIndex: =4

    Btn_NewPicture_8 As icon.Add:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(0, 0, 0, 1)
        Height: =33
        Icon: =Icon.Settings
        OnSelect: =If(VarConfVisible = true,Set(VarConfVisible,false),Set(VarConfVisible,true))
        Visible: =false
        Width: =39
        X: =Parent.Width-Btn_NewPicture_8.Width-10
        Y: =12
        ZIndex: =5

    Cb_ImagePosition_4 As dropdown:
        BorderColor: =RGBA(116, 116, 116, 1)
        ChevronBackground: =RGBA(166, 166, 166, 1)
        ChevronHoverBackground: =RGBA(166, 166, 166, 1)
        Height: =38
        Items: =[ImagePosition.Center,ImagePosition.Stretch,ImagePosition.Fill,ImagePosition.Fit]
        OnChange: =Set(VarPositionImage,Cb_ImagePosition_4.Selected)
        PressedFill: =RGBA(166, 166, 166, 1)
        SelectionFill: =RGBA(116, 116, 116, 1)
        Size: =15
        Visible: =VarConfVisible
        Width: =162
        X: =Btn_NewPicture_8.X-Cb_ImagePosition_4.Width/2
        Y: =12
        ZIndex: =6

    Btn_NewPicture_9 As icon.Add:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(0, 0, 0, 1)
        Height: =33
        Icon: =Icon.Reload
        OnSelect: |
            =If(varIndexPosition>3,Set(varIndexPosition,1),Set(varIndexPosition,varIndexPosition+1));
            Set(varImagePosition,Last(FirstN([ImageRotation.Rotate90,ImageRotation.Rotate180,ImageRotation.Rotate270,ImageRotation.None], varIndexPosition)))
        Width: =39
        X: =(Rectangle2_5.Width/4)*3+Btn_NewPicture_8.Width/2
        Y: =Parent.Height-(Btn_NewPicture_8.Height+Rectangle2_5.Height)/2
        ZIndex: =7

