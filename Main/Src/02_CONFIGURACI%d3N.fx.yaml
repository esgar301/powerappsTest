"'02_CONFIGURACIÓN' As screen":
    Fill: =stBackgroudColor
    OnVisible: |-
        =//---------------------------------------------------------------------------------------------------- ESPECIALIDADES DEL USUARIO
        ClearCollect(
            collUserSpec,
            Filter(
                'users.email_specialties',
                varUserEmail = epe_usr_email_vc
            ).epe_spe_id_bin
        );
        //----------------------------------------------------------------------------------------------------
        Clear(collCurrentSpec);
        If(
            CountRows(collUserSpec) > 0,
            ForAll(
                collUserSpec As Spec,
                Collect(
                    collCurrentSpec,
                    Filter(
                        'users.specialty_names',
                        spn_usr_plant_in = varPlantId,
                        spn_spe_id_bin = Spec.epe_spe_id_bin
                    )
                )
            )
        );
        //----------------------------------------------------------------------------------------------------
        ClearCollect(
            collEscalationUser,
            Filter(
                'users.user_specialties',
                usp_user_id_bin = varUserId
            )
        );
        Clear(collCurrentEsc);
        If(
            CountRows(collEscalationUser) > 0,
            ForAll(
                collEscalationUser As Escal,
                Collect(
                    collCurrentEsc,
                    Filter(
                        'users.specialty_sups_VIEW',
                        usr_id_bin = Escal.usp_escalation_user_bin,
                        usr_plant_in = varPlantId
                    )
                )
            )
        );
        
        //----------------------------------------------------------------------------------------------------
        If(CountRows(collCurrentSpec) > 0,UpdateContext({Spec1: First(collCurrentSpec).spn_spe_id_bin}));
        If(CountRows(collCurrentSpec) > 1,UpdateContext({Spec2: Last(FirstN(collCurrentSpec,2)).spn_spe_id_bin}));
        If(CountRows(collCurrentSpec) > 2,UpdateContext({Spec3: Last(FirstN(collCurrentSpec,3)).spn_spe_id_bin}));
        
        //----------------------------------------------------------------------------------------------------
        UpdateContext({userEscal1: LookUp(collEscalationUser, usp_spe_id_bin = Spec1).usp_escalation_user_bin});
        UpdateContext({userEscal2: LookUp(collEscalationUser, usp_spe_id_bin = Spec2).usp_escalation_user_bin});
        UpdateContext({userEscal3: LookUp(collEscalationUser, usp_spe_id_bin = Spec3).usp_escalation_user_bin});
        
        //----------------------------------------------------------------------------------------------------
        If(!IsBlank(userEscal1),UpdateContext({escal1: LookUp(collCurrentEsc, usp_user_id_bin = userEscal1)}));
        If(!IsBlank(userEscal2),UpdateContext({escal2: LookUp(collCurrentEsc, usp_user_id_bin = userEscal2)}));
        If(!IsBlank(userEscal3),UpdateContext({escal3: LookUp(collCurrentEsc, usp_user_id_bin = userEscal3)}));

    Configuration_Footer As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =36

        Configuration_Footer_Shp_NavBarBottom_02 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height * 0.08
            Width: =Parent.Width
            Y: =Parent.Height - Self.Height
            ZIndex: =1

        Configuration_Footer_Icon_RefreshConfig As icon.Add:
            Color: =RGBA(40, 60, 97, 1)
            FocusedBorderThickness: =3
            Height: =Configuration_Footer_Shp_NavBarBottom_02.Height * 0.6 
            Icon: =Icon.Reload
            OnSelect: |
                =//---------------------------------------------------------------------------------------------------- POPULA LA LISTA DE FORMULARIOS
                ClearCollect(
                    varFormsLibrary,
                    Filter(
                        'dsf.form_library_counters',
                        fl_form_state_in = 5 Or fl_form_enable_bt = true
                    )
                );
                
                //---------------------------------------------------------------------------------------------------- CORREO DEL USUARIO
                Set(
                    varUserEmail,
                    User().Email
                );
                //---------------------------------------------------------------------------------------------------- PLANTA DEL USUARIO
                Set(
                    varPlantId,
                    LookUp(
                        'users.users',
                        varUserEmail = usr_email_vc
                    ).usr_plant_in
                );
                //---------------------------------------------------------------------------------------------------- ID DEL USUARIO
                Set(
                    varUserId,
                    LookUp(
                        'users.users',
                        varUserEmail = usr_email_vc
                    ).usr_id_bin
                );
                
                //---------------------------------------------------------------------------------------------------- LENGUAJE DEL USUARIO
                Set(
                    varUL,
                    LookUp(
                        'users.users',
                        varUserEmail = usr_email_vc
                    ).user_applang_vc
                );
                
                //---------------------------------------------------------------------------------------------------- DEFAULT DE LENGUAJE (EN)
                Set(
                    varLC,
                    If(
                        !IsBlank(varUL),
                        varUL,
                        If(
                            IsBlank(Language()),
                            "EN",
                            Left(
                                Language(),
                                2
                            )
                        )
                    )
                );
                
                //---------------------------------------------------------------------------------------------------- LIMPIA COLECCION DE LENGUAJE
                Clear(collAppLanguage);
                
                //---------------------------------------------------------------------------------------------------- CARGA COLECCION DE LENGUAJE
                ClearCollect(
                    collAppLanguage,
                    LookUp(
                        'DSF Languages',
                        'Language Code' in varLC
                    )
                );
                
                //---------------------------------------------------------------------------------------------------- EN CASO DE NO TENER LENGUAJE GUARDA DEFAULT (EN)
                If(
                    IsBlank(varUL),
                    Patch(
                        'users.users',
                        LookUp(
                            'users.users',
                            varUserEmail = usr_email_vc
                        ),
                        {user_applang_vc: varLC}
                    )
                );
                
                //---------------------------------------------------------------------------------------------------- REVISAR EN CASO DE LO CONTRARIO ELIMINAR
                /*Set(
                    UserId,
                    LookUp(
                        'users.users',
                        varUserEmail in usr_email_vc
                    ).usr_id_bin
                );*/
                
                //---------------------------------------------------------------------------------------------------- REVISAR EN CASO DE LO CONTRARIO ELIMINAR
                /*Set(
                    usrPlant,
                    LookUp(
                        'users.users',
                        usr_id_bin = UserId,
                        usr_plant_in
                    )
                );*/
                
                //---------------------------------------------------------------------------------------------------- CARGA COLECCION CON USUARIOS IBMS
                ClearCollect(
                    collIBMS,
                    Filter(
                        'dsf.master_role',
                        usr_plant_in = varPlantId
                    ).usr_email_vc
                );
                
                //----------------------------------------------------------------------------------------------------IDENTIFICA SI ES IBMS
                If(
                    varUserEmail in collIBMS.usr_email_vc,
                    Set(IBMS, true),
                    Set(IBMS, false)
                );
                
                //----------------------------------------------------------------------------------------------------
                //----------------------------------------------------------------------------------------------------
                Refresh('dsf.plant_configuration');
                Set(varDoubleSave,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_double_save_bt);
                Set(varRecordValidation,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_record_validation_bt);
                Set(varTimerQuestion,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_timer_questions_in);
                Set(varTimerSave,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_timer_save_in);
                Set(varDebugBit,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_debug_mode_bt);
                Set(varDebugEmail,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_email_tester_vc);
                Set(varSingleValidation,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_single_save_bt);
                Set(varSubmitCounter,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_submit_counter_in);
                Set(varSubmitMode,Last(Filter('dsf.plant_configuration',cnf_plant_id_in = varPlantId)).cnf_submit_mode_in);
            Tooltip: ="Configuración"
            Width: =stIconWidth
            X: =(Parent.Width/4) - (Configuration_Footer_Icon_RefreshConfig.Width/2)
            Y: =Configuration_Footer_Shp_NavBarBottom_02.Y + Configuration_Footer_Shp_NavBarBottom_02.Height * 0.1
            ZIndex: =4

        Configuration_Footer_Icon_SafeConfig As icon.Add:
            Color: =RGBA(40, 60, 97, 1)
            Height: =Configuration_Footer_Shp_NavBarBottom_02.Height * 0.6 
            Icon: =Icon.Save
            OnSelect: |
                =Set(
                    varLanguageCode,
                    LookUp(
                        'DSF Languages',
                        Language in Configuration_Settings_Cb_Language.Selected.Language,
                        Text('Language Code')
                    )
                );
                If(
                    /*varUL <> varLanguageCode And*/
                    !IsBlank(varLanguageCode),
                    Clear(collAppLanguage);
                    Collect(
                        collAppLanguage,
                        LookUp(
                            'DSF Languages',
                            'Language Code' in varLanguageCode
                        )
                    );
                    Clear(collUserLanguageCode);
                    Collect(
                        collUserLanguageCode,
                        User_Language.Run(
                            User().Email,
                            "Update",
                            varLanguageCode
                        )
                    )
                );
                /*UpdateContext({Spec1: First(cbo_Specialities_1.SelectedItems).spn_spe_id_bin});
                UpdateContext(
                    {
                        Spec2: Last(
                            FirstN(
                                cbo_Specialities_1.SelectedItems,
                                2
                            )
                        ).spn_spe_id_bin
                    }
                );
                UpdateContext(
                    {
                        Spec3: Last(
                            FirstN(
                                cbo_Specialities_1.SelectedItems,
                                3
                            )
                        ).spn_spe_id_bin
                    }
                );*/
                If(
                    varPlantId <> oldPlant,
                    Patch(
                        'users.users',
                        LookUp(
                            'users.users',
                            usr_id_bin = varUserId
                        ),
                        {usr_plant_in: varPlantId}
                    )
                );
                Update_SpecialtiesDSFv2.Run(
                    varUserEmail,
                    0,
                    0,
                    0,
                    If(
                        CountRows(Configuracion_Other_cbo_Specialities_1.SelectedItems) > 0,
                        If(
                            IsBlank(Spec1),
                            LookUp(
                                collCurrentSpec,
                                spn_spe_name_vc = First(Configuracion_Other_cbo_Specialities_1.SelectedItems).spn_spe_name_vc
                            ).spn_spe_id_bin,
                            Spec1
                        ),
                        0
                    ),
                    If(
                        CountRows(Configuracion_Other_cbo_Specialities_1.SelectedItems) > 1,
                        If(
                            IsBlank(Spec2),
                            LookUp(
                                collCurrentSpec,
                                spn_spe_name_vc = Last(
                                    FirstN(
                                        Configuracion_Other_cbo_Specialities_1.SelectedItems,
                                        2
                                    )
                                ).spn_spe_name_vc
                            ).spn_spe_id_bin,
                            Spec2
                        ),
                        0
                    ),
                    If(
                        CountRows(Configuracion_Other_cbo_Specialities_1.SelectedItems) > 2,
                        If(
                            IsBlank(Spec3),
                            LookUp(
                                collCurrentSpec,
                                spn_spe_name_vc = Last(
                                    FirstN(
                                        Configuracion_Other_cbo_Specialities_1.SelectedItems,
                                        3
                                    )
                                ).spn_spe_name_vc
                            ).spn_spe_id_bin,
                            Spec3
                        ),
                        0
                    )
                );
                Notify(
                    Last(collUserLanguageCode).sp_response_vc,
                    If(
                        Last(collUserLanguageCode).sp_response_in = 100,
                        NotificationType.Success,
                        If(
                            Last(collUserLanguageCode).sp_response_in = 200,
                            NotificationType.Warning,
                            NotificationType.Error
                        )
                    ),
                    4000
                );
                Refresh('users.users');
                Refresh('users.specialty_sups_VIEW');
                Navigate(
                    '01_PRINCIPAL',
                    ScreenTransition.Fade
                );
                //---------------------------------------------------------------------------------------------------- CARGA COLECCION CON USUARIOS IBMS
                ClearCollect(
                    collIBMS,
                    Filter(
                        'dsf.master_role',
                        usr_plant_in = varPlantId
                    ).usr_email_vc
                );
                //----------------------------------------------------------------------------------------------------IDENTIFICA SI ES IBMS
                If(
                    varUserEmail in collIBMS.usr_email_vc,
                    Set(
                        IBMS,
                        true
                    ),
                    Set(
                        IBMS,
                        false
                    )
                );
            Tooltip: ="Configuración"
            Width: =stIconWidth
            X: =(Parent.Width*3/4) - (Configuration_Footer_Icon_RefreshConfig.Width/2)
            Y: =Configuration_Footer_Shp_NavBarBottom_02.Y + Configuration_Footer_Shp_NavBarBottom_02.Height * 0.1
            ZIndex: =5

