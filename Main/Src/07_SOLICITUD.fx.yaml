            Icon: =Icon.Send
            OnSelect: |-
                =If(
                    CountRows(Solicitud_Cmp_Camera.FotoCapturada) = 0 Or Solicitud_Txt_ProcessOrder.Text = "",
                    Notify(
                        "Información incompleta! Complete toda la información requerida para continuar",
                        NotificationType.Warning
                    ),
                    UpdateContext({varLoadingVisible: true});
                    ClearCollect(
                        varNewRequestResponse,
                        lb_new_request_v2.Run(
                            Solicitud_Txt_ProcessOrder.Text,
                            Solicitud_Comments_Txt_Comment.Text,
                            Text(
                                Now(),
                                "[$-es-ES]m/dd/yyyy hh:mm:ss"
                            ),
                            User().Email,
                            5144
                        )
                    );
                    ForAll(Solicitud_Preview_Images.AllItems,
                    AzureBlobStorage.CreateFile(
                        BlobPath,
                        Solicitud_Txt_ProcessOrder.Text & "_" & ThisRecord.Id & " v" & Last(varNewRequestResponse).lr_request_version_tin & ".jpg",
                        ThisRecord.Label
                    ));
                    If(
                        Last(varNewRequestResponse).sp_response_in = 100,
                        ForAll(
                            varNotificationUserResponse,
                            PowerAppsNotification.SendPushNotification(
