                    UpdateContext({varLoadingVisible: false});
                    Notify(
                        Last(varNewRequestResponse).sp_response_vc,
                        If(
                            Last(varNewRequestResponse).sp_response_in = 100,
                            NotificationType.Success,
                            If(
                                Last(varNewRequestResponse).sp_response_in = 200,
                                NotificationType.Warning,
                                NotificationType.Error
